<!doctype html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Food-X Technologies: DNS Migration Tool</title>
        <meta name="description" content="Migrate DNS Records to Azure using Azure Resource Manger templates." />
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div>
            To use this you need to <a href="https://dns-lookup-api.whoisxmlapi.com/" target="_blank">sign up</a>, to get your own API Key.
        </div>
        <div>
            Api Key: <input type="text" id="apiKey" /><br/>
            Type:<select id="type">
                <option value="_all" selected>All</option>
                <option value="A">A</option>
                <option value="NS">NS</option>
                <option value="MD">MD</option>
                <option value="MF">MF</option>
                <option value="CNAME">CNAME</option>
                <option value="SOA">SOA</option>
                <option value="MB">MB</option>
                <option value="MG">MG</option>
                <option value="MR">MR</option>
                <option value="NULL">NULL</option>
                <option value="WKS">WKS</option>
                <option value="PTR">PTR</option>
                <option value="HINFO">HINFO</option>
                <option value="MINFO">MINFO</option>
                <option value="MX">MX</option>
                <option value="TXT">TXT</option>
                <option value="RP">RP</option>
                <option value="AFSDB">AFSDB</option>
                <option value="X25">X25</option>
                <option value="ISDN">ISDN</option>
                <option value="RT">RT</option>
                <option value="NSAP">NSAP</option>
                <option value="NSAP_PTR">NSAP PTR</option>
                <option value="SIG">SIG</option>
                <option value="KEY">KEY</option>
                <option value="PX">PX</option>
            </select><br />
            Domain Name: <input type="text" id="domainName" /><br/>
            <input type="submit" text="check" id="check" value="Get DNS" />
        </div>
        <section class="try">
            <div class="container">
            <h3>Editor</h3>
                <div class="editor row">
                    <div class="span3">                 
                        <p>Colorizers are implemented using <a href="monarch.html"
                            target="_blank">Monarch</a>.</p>
                    </div>
                    <div class="span9">
                        <div class="row">
                            <div class="span4">
                                <label class="control-label">Language</label>
                                <select class="language-picker"></select>
                            </div>
                            <div class="span4">
                                <label class="control-label">Theme</label>
                                <select class="theme-picker">
                                    <option>Visual Studio</option>
                                    <option>Visual Studio Dark</option>
                                    <option>High Contrast Dark</option>
                                </select>
                            </div>
                        </div>
                        <div class="editor-frame">
                            <div class="loading editor" style="display: none;">
                                <div class="progress progress-striped active">
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <div id="editor"></div>
                        </div>
                    </div>
                </div>   
           </div>
        </section>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        'use strict';
        
        require.config({
            baseUrl: 'https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/'
        });

        var editor = null;

        $(document).ready(function() {
            $("#check").click(function(e){
                $.ajax({
                    url: "https://www.whoisxmlapi.com/whoisserver/DNSService",
                    dataType: "jsonp",
                    data: {apiKey: $('#apiKey').val(), domainName: $('#domainName').val(), type: $('#type').val()},
                    success: function(data) {
                        $("body").append("<pre>"+ JSON.stringify(data,"",2)+"</pre>");
                    }
                });
            });

            require(['vs/editor/editor.main'], function() {
                var MODES = (function() {
                    var modesIds = monaco.languages.getLanguages().map(function(lang) {
                        return lang.id;
                    });
                    modesIds.sort();

                    return modesIds.map(function(modeId) {
                        return {
                            modeId: modeId,
                            sampleURL: 'https://microsoft.github.io/monaco-editor/index/samples/sample.' + modeId + '.txt'
                        };
                    });
                })();
            });

            window.onresize = function() {
                if (editor) {
                    editor.layout();
                }
            };
        });
    </script>
</html>
